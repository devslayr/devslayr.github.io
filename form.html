<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <div>
            <form method="get" action="https://www.google.com/search" target="_blank">
                <label for="google">Find:</label>
                <input type="text" id="google" name="q" placeholder="Search Google...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div>
            <form method="get" action="https://www.google.com/maps/search/" target="_blank">
                <label for="ggmap">Place:</label>
                <input type="text" id="ggmap" name="q" placeholder="Enter Place...">
                <input type="submit" value="Find">
            </form>
        </div>
        <div>
            <form method="get" action="https://www.youtube.com/results" target="_blank">
                <label for="youtube">Search:</label>
                <input type="text" id="youtube" name="search_query" placeholder="Search Video...">
                <button type="submit">Go</button>
            </form>
        </div>
        <div>
            <iframe width="1012" height="569" src="https://www.youtube.com/embed/GqejvMFjbP0"
                title="Phản Diện Pháo Hôi Nhưng Nhà Ta Bố Đời Trêu Chọc Các Nữ Chính, Nam Chính Ngươi Làm Gì Được Ta | P17"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </body>
</html>
